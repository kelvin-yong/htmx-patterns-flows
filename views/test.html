<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Header, Two Panels, Sticky Footer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Make header and footer sticky */
    header, footer {
      position: sticky;
      z-index: 1020; /* above body panels */
      background: #f8f9fa;
      padding: 1rem;
    }
    header {
      top: 0;
      border-bottom: 1px solid #dee2e6;
    }
    footer {
      bottom: 0;
      border-top: 1px solid #dee2e6;
    }
    /* Set full height and body layout */
    body, html {
      height: 100%;
    }
    main {
      /* Calculate height between header and footer */
      min-height: calc(100vh - 112px); /* header + footer approx 56px each */
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
    }
    /* Left and right panels */
    .panel-left {
      flex: 1 1 40%;
      background: #e9ecef;
      padding: 1rem;
      border-radius: 0.375rem;
      overflow-y: auto;
    }
    .panel-right {
      flex: 1 1 60%;
      background: #f1f3f5;
      padding: 1rem;
      border-radius: 0.375rem;
      overflow-y: auto;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <header class="sticky-top">
    <h1 class="h4 mb-0">Sticky Header</h1>
  </header>

  <main class="flex-grow-1 d-flex">
    <section class="panel-left">
      <h2 class="h5">Left Panel</h2>
      <p>This is the left panel content.</p>
      <p>Add more content here as needed.</p>
    </section>
    <section class="panel-right">
  <h2 class="h5 mb-3">Navigation Links</h2>

  <details class="mb-3" open>
    <summary class="fw-semibold cursor-pointer">Section 1</summary>
    <ul class="list-unstyled mt-2">
      <li><a href="#link1" class="text-decoration-none">Link 1</a></li>
      <li><a href="#link2" class="text-decoration-none">Link 2</a></li>
      <li><a href="#link3" class="text-decoration-none">Link 3</a></li>
    </ul>
  </details>

  <details class="mb-3">
    <summary class="fw-semibold cursor-pointer">Section 2</summary>
    <ul class="list-unstyled mt-2">
      <li><a href="#link4" class="text-decoration-none">Link 4</a></li>
      <li><a href="#link5" class="text-decoration-none">Link 5</a></li>
      <li><a href="#link6" class="text-decoration-none">Link 6</a></li>
    </ul>
  </details>

  <details class="mb-3">
    <summary class="fw-semibold cursor-pointer">Section 3</summary>
    <ul class="list-unstyled mt-2">
      <li><a href="#link7" class="text-decoration-none">Link 7</a></li>
      <li><a href="#link8" class="text-decoration-none">Link 8</a></li>
      <li><a href="#link9" class="text-decoration-none">Link 9</a></li>
    </ul>
  </details>
    </section>
  </main>

  <footer class="sticky-bottom text-center">
    <small class="text-muted">&copy; 2025 Your Company</small>
  </footer>

</body>
</html>
